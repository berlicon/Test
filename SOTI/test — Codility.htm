<!DOCTYPE html>
<html lang="en-US">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Today's Date</title>
    <script>
	
		debugger;

		function solution(A) {
			// write your code in JavaScript (Node.js 8.9.4)
			//console.log('this is a debug message');
			//1. отсортировать массив ASC
			//2. убрать дубликаты
			//3. идти от начала до конца и найти первую дырку в цифрах, она и будет ответом
			//4. если все цифры меньше нуля, ответ 1
			//5. если дырок нет, ответ MAX(A) + 1

			//return 1;

			A = A.filter(x => x >= 1).sort((a, b) => a - b);
			console.log(A);

			let x = 1;

			for(let i = 0; i < A.length; i++) {
				if(x < A[i]) {
					return x;
				}
				x = A[i] + 1;
			}

			return x;
		}

		let a1 = solution([1, 3, 6, 4, 1, 2]);
		console.log(a1);
		let a2 = solution([1, 2, 3]);
		console.log(a2);
		let a3 = solution([-1, -3]);
		console.log(a3);

    </script>
</head>
